version: "3"

services:
        app:
                build: .
                image: $DOCKER_USERNAME/go_react_socialnetwork:ver_${GITHUB_RUN_NUMBER}
                command: ./app
                restart: always
                ports:
                        - "8090:8090"
                depends_on:
                        - postgres
                        - redis
        postgres:
                image: postgres
                restart: always
                volumes:
                        - "./databases/pg:/var/lib/postgresql/data"
                environment:
                        POSTGRES_USER: $PGUSER
                        POSTGRES_PASSWORD: $PGPASSWORD
                        POSTGRES_DB: $PGDBNAME
                expose:
                        - "5432"
        redis:
                image: 'bitnami/redis:latest'
                restart: always
                environment:
                        - ALLOW_EMPTY_PASSWORD=yes
                expose: 
                        - "6379"
